<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>QR Code Generator</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <header>
       
    </header>

    <main>
        <div class="content">
            <div class="page-name">
                <img src="images/devchallenges-logo.svg" alt="A beautiful landscape">
                <h3 class="title">QRCODE</h3>
            </div>
            <div>
                <div id="qrcode-container"></div>
            </div>
            <div class="generate-input">
                <input class="url" type="url" name="" id="urlInput" placeholder="Enter an url">
                <button id="generateQR" class="generate-button">QR code</button>
            </div>
        </div>
    </main>

    <footer>
        
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

</body>
</html>
