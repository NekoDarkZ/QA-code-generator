<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit" />
    <title>QR Code Generator</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <header>
        <!-- Nothing here. -->
    </header>
    
    <main>
        <div class="bg">
            <img src="/images/bg.svg" alt="bg">
        </div>
        <div class="content">
            <div class="page-name">
                <img src="images/logo-qr-generator.svg" alt="A beautiful landscape">
            </div>
            <div>
                <div id="qrcode-container"></div>
            </div>
            <div class="generate-input">
                <form id="generateForm">
                    <input class="url" type="url" name="" id="urlInput" placeholder="Enter an url">
                   <button type="submit" id="generateQR" class="generate-button">QR Code</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <!-- nothing here. -->
    </footer>

    <script src="js/script.js"></script>
    <script src="js/qrcodejs/qrcode.min.js"></script>
</body>
</html>
