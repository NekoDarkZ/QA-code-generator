<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit" />
    <title>QR Code Viewer</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo-qr-generator.svg" alt="A beautiful landscape">
        </a>
    </header>

    <main>
        <div class="bg">
            <img src="/images/bg.svg" alt="bg">
        </div>
        <div class="content">
            <div id="qrcode-div">
                <div id="qrcode"></div>
            </div>
            <div class="buttons">
                <div>
                    <button id="downloadQR" class="download-button">
                        Download
                        <img src="images/download.svg" alt="download">
                    </button>
                </div>
                <div>
                    <button id="shareQR" class="share-button">
                        Share
                        <img src="images/clip.svg" alt="share">
                    </button>
                </div>
            </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- nothing here. -->
    </footer>

    <script src="js/script.js"></script>
    <script src="js/qrcodejs/qrcode.min.js"></script>

</body>
</html>
