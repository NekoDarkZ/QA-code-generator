<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>QR Code Viewer</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/devchallenges-logo.svg" alt="A beautiful landscape">
            <h3 class="qr-title">QRCODE GENERATOR</h3>
        </a>
    </header>

    <main>
        <div class="content">
            <div class="qrcode-div">
                <div id="qrcode"></div>
            </div>

                <button id="downloadQR" class="download-button">Descargar</button>
                <button id="shareQR" class="share-button">Compartir</button>
            </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- nothing here. -->
    </footer>

    <script src="js/script.js"></script>
    <script src="js/qrcodejs/qrcode.min.js"></script>

</body>
</html>
